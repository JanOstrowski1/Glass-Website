<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial">
    <title>Glass Website</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<body>
<main>
    <section class="glass">
        <div class="dashboard">
            <div class="user">
                <img src="./images/avatar.png" alt="">
                <h3> Jan Ostrowski</h3>
                <p>Pro Member</p>
            </div>
            <div class="links">
                <div class="link">
                    <img src="./images/twitch.png" alt="">
                    <h2>Streams</h2>
                </div>
                <div class="link">
                    <img src="./images/steam.png" alt="">
                    <h2>Games</h2>
                </div>
                <div class="link">
                    <img src="./images/upcoming.png" alt="">
                    <h2>New</h2>
                </div>
                <div class="link">
                    <img src="./images/library.png" alt="">
                    <h2>Libery</h2>
                </div>
            </div>
            <div class="pro">
                <h2>Join pro for free games</h2>
                <img src="./images/controller.png" alt="">
            </div>
        </div>
        <div class="games">
            <div class="status">
                <h1>Active Games</h1>
                <label><input type="text" class="search"/><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></label>

            </div>
            <div class="cards">
                <div class="card">
                    <img src="images/gta5_2.png" alt="">
                    <div class="card-info">
                        <h2>Grand Theft Auto V</h2>
                        <p>PC Version</p>
                        <div class="progress progress33"></div>
                    </div>
                    <h2 class="percentage">33%</h2>
                </div>



                <div class="card">
                    <img src="images/witcher.png" alt="">
                    <div class="card-info">
                        <h2>The Witcher 3</h2>
                        <p>PC Version</p>
                        <div class="progress progress75"></div>
                    </div>
                    <h2 class="percentage">75%</h2>
                </div>



                <div class="card">
                    <img src="images/FarCry3.png" alt="">
                    <div class="card-info">
                        <h2>Far Cry 3</h2>
                        <p>PC Version</p>
                        <div class="progress progress50"></div>
                    </div>
                    <h2 class="percentage">50%</h2>
                </div>


            </div>
        </div>

    </section>


</main>
<div class="circle1"></div>
<div class="circle2"></div>

</body>
</html>
